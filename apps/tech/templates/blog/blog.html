{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <section id="min-height">
        <div class="container wow fadeInUp">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="section-title">{{ blog.0.subject }}</h3>
                    <div class="section-title-divider"></div>
                    <p class="section-description">{{ blog.0.user }}</p>
                </div>
            </div>
            <div class="row min-height-2 text-center">
                <div class="table-responsive">
                    {{ blog.0.content | safe }}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
